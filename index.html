<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game "A Star Wars Story"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <!-- <img src="https://lumiere-a.akamaihd.net/v1/images/image_a29b079a.jpeg?height=354&region=0%2C0%2C629%2C354&width=630" alt="Star" class="star"> -->

    </header>
    <div id="character-display">
        <button type="button" class="btn" id="rey">
            <div>REY</div>
            <img src="https://www.shefinds.com/files/2018/07/rey-the-last-jedi-costume.jpg" id="rey-image">
            <div class="hp">HP 220</div>
        </button>
        <button type="button" class="btn" id="luke">
            <div>LUKE SKYWALKER</div>
            <img src="https://d12nzqv8y4sum3.cloudfront.net/blog/2018-10-23/skywalker-e0e7cc07.jpg" id="luke-image">
            <div class="hp">HP 190</div>
        </button>
        <button type="button" class="btn" id="vader">
            <div>DARTH VADER</div>
            <img src="https://aa1a5178aef33568e9c4-a77ea51e8d8892c1eb8348eb6b3663f6.ssl.cf5.rackcdn.com/p/full/85600c5f-77e0-4d24-b2f5-8e442b8b3625.jpg"
                id="vader-image">
            <div class="hp">HP 250</div>
        </button>
        <button type="button" class="btn" id="kylo-ren">
            <div>KYLO-REN</div>
            <img src="http://s1.1zoom.me/big0/933/Warriors_Star_Wars_The_Last_Jedi_Kylo_Ren_Adam_537764_1280x1024.jpg"
                id="kylo-ren-image">
            <div class="hp">HP 170</div>
        </button>
    </div>
    <div id="user-choice">
        <h1>User Choice</h1>
    </div>

    <div id="enemies">
        <h1>Enemies To FIght</h1>
    </div>
    <div id="attack-button"><button type="button" class="btn btn-light">Attack</button></div>
    <div id="opponent">
        <h1>Opponent</h1>
    </div>
</body>

</html>
